nacos:
  config:
    namespace:
    server-addr: 192.168.199.194:8848
spring:
  devtools:
    restart:
      enabled: true
#      additional-exclude: src/main/java
      additional-paths: src/main/java
      exclude: static/**,assets/**,templates/**
  application:
    name: ch-kafka
  profiles:
    active: local
  main:
    allow-bean-definition-overriding: true #当遇到同样名字的时候，是否允许覆盖注册
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.config.server-addr}
        namespace: ${nacos.namespace:}
      config:
        server-addr: ${nacos.config.server-addr}
        namespace: ${nacos.namespace:}
        shared-dataids: ch-kafka.yml #,ch-sentinel.properties