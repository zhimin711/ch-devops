nacos:
  config:
    namespace: local
    server-addr: nacos.12301.io:80
spring:
  devtools:
    restart:
      enabled: true
#      additional-exclude: src/main/java
      additional-paths: src/main/java
      exclude: static/**,assets/**,templates/**
  application:
    name: ch-kafka
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.config.server-addr}
        namespace: ${nacos.config.namespace:}
      config:
        server-addr: ${nacos.config.server-addr}
        namespace: ${nacos.config.namespace:}
        file-extension: yml
