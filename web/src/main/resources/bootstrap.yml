nacos:
  config:
    namespace: cloud-dev
    server-addr: 192.168.0.204:8848
spring:
  application:
    name: ch-devops
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.config.server-addr}
        namespace: ${nacos.config.namespace:}
      config:
        group: ${spring.application.name}
        server-addr: ${nacos.config.server-addr}
        namespace: ${nacos.config.namespace:}
        shared-configs:
          -
            dataId: ch-devops.yml
            refresh: true
            group: ${spring.application.name}
